<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>
</head>
<body>
<div class="container">
    <div class="clock">
        <p id="clock"></p>
    </div>
</div>
    <script>
        const clock = document.querySelector("#clock");
        const pad0 = a => a.toString().padStart(2, '0');
        window.setInterval(() => {
            let date = new Date();
            clock.textContent = `${pad0(date.getHours())}:${pad0(date.getMinutes())}:${pad0(date.getSeconds())}`;
        }, 1000);
    </script>
</body>
</html>
