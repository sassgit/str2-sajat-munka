<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input class="search__input" tabindex="1" type="text" placeholder="search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
            <a href="#">
                <i class="fa fa-user"></i>
                <i class="fa fa-caret-down"></i>
            </a>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><h4>CORE</h4></li>
                    <li><a href="#"><i class="fa fa-tachometer"></i><text><h4>Dashboard</h4></text></a></li>
                    <li><h4>INTERFACE</h4></li>
                    <li><a href="#"><i class="fa fa-windows"></i><h4>Layouts<i class="fa fa-chevron-right"></i></h4></a></li>
                    <li><a href="#"><i class="fa fa-bookmark"></i><h4>Pages<i class="fa fa-chevron-right"></i></h4></a></li>
                    <li><h4>ADDONS</h4></li>
                    <li><a href="#"><i class="fa fa-area-chart"></i><h4>Charts</h4></a></li>
                    <li><a href="#"><i class="fa fa-table"></i><h4>Tables</h4></a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom"><a href="#"><span>View Details</span><i class="fa fa-chevron-right"></i></a></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom"><a href="#"><span>View Details</span><i class="fa fa-chevron-right"></i></a></div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom"><a href="#"><span>View Details</span><i class="fa fa-chevron-right"></i></a></div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom"><a href="#"><span>View Details</span><i class="fa fa-chevron-right"></i></a></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
