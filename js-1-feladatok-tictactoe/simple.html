<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Simple</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/modal/modal.css">
    <link rel="icon" href="assets/icon/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Tic-Tac-Toe (simple)</h1>
    <div class="gameholder">
        <div id="game">
        </div>
    </div>
    <div class="controls">
        <div class="players">
            <div class="comments">
                <span id="result"></span>
            </div>
            <div class="center">
                <button class="button" onclick="replayButtonClick()">Start a new game</button>
                <div class="comments">
                    <a href="index.html"><span>Improved version</span></a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/simple.js"></script>
</body>

</html>
