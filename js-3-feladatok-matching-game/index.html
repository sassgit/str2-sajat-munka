  <script>
    let cnt = 0;
    let ihandler = 0;
    let inners = document.querySelectorAll('.card-inner');
    inners.forEach(e => e.addEventListener('click', (ev) => {
      if (++cnt == 3) {
        inners.forEach(e => e.parentElement.classList.remove('card-flipped'));
        if (ihandler) {
          clearTimeout(ihandler);
          ihandler = 0;
        }
        cnt = 1;
      } else if (cnt == 2) {
        ihandler = setTimeout(() => {
          if (cnt == 2) {
            inners.forEach(e => e.parentElement.classList.remove('card-flipped'));
            cnt = 0;
            ihandler = 0;
          }
        }, 3000);
      }
      e.parentElement.classList.add('card-flipped');
    }));
  </script>
