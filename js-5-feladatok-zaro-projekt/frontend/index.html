<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>Users</h1>
  <button class="button create-user-button">Create new User</button>
  <div class="create-user-form hide">

  <label>Name</label>
  <input type="text" class="create-user-form-input">
  <br>
  <label>e-mail</label>
  <input type="text" class="create-user-form-input">
  <br>
  <label>Address</label>
  <input type="text" class="create-user-form-input">
  <br>
  <button class="button create-user-form-adduser">Add user</button>

  </div>
  <br>
  <br>

        </td>

        </td>
        <td class="users-thread-address">
          Address
        </td>
        <td class="users-thread-controls">
          Actions
        </td>
      </tr>
    </thead>
    <tbody class="users-tbody">
      
    </tbody>
  </table>
  <div class="footer-messages">
  </div>
