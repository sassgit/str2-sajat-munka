<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="language-serlector notranslate">
    <a href="#lang=EN-us">English</a>
    <a href="#lang=HU-hu">Magyar</a>
  </div>
  <h1>Users</h1>
  <button class="button create-user-button">Create new User</button>
  <form class="create-user-form hide">
    <h2>Add new user</h2>
    <table>
      <tr>
        <td>
          <label>Name</label>
        </td>
        <td>
          <input type="text" class="create-user-form-input">
        </td>
      </tr>
      <tr>
        <td>
          <label>E-mail</label>
        </td>
        <td>
          <input type="text" class="create-user-form-input">
        </td>
      </tr>
      <tr>
        <td>
          <label>Address</label>
        </td>
        <td>
          <input type="text" class="create-user-form-input">
        </td>
      </tr>
      <tr>
        <td>
          <button class="button create-user-form-adduser">Save</button>
        </td>
        <td>
          <button class="button create-user-form-cancel">Cancel</button>
        </td>
      </tr>
    </table>
  </form>
  <br>
  <br>
  <table class="users-table hide">
    <thead class="users-thead">
      <tr class="users-thead-tr translate">
        <td class="users-thead-id" >
          ID
        </td>
        <td class="users-thead-name" >
          Name
        </td>
        <td class="users-thead-email">
          E-mail
        </td>
        <td class="users-thead-address">
          Address
        </td>
        <td class="users-thead-controls">
          Actions
        </td>
      </tr>
    </thead>
    <tbody class="users-tbody">
      
    </tbody>
  </table>
  <div class="footer"></div>
  <div class="footer-messages">
  </div>  
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="assets/js/main.js" type="module"></script>
</body>
</html>
