<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colorpicker</title>
  <style>
    
    input[type=color] {
      display: inline-block;
      width: 100vw;
      height: 50vh;
    }
  </style>
</head>
<body>
    <input type="color">
  <script>
    const cinput = document.querySelector('input[type=color]');
    cinput.addEventListener('input', ev => navigator.clipboard.writeText(cinput.value));
  </script>
</body>
</html>
