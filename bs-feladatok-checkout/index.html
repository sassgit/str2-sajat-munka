<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-4 order-sm-1">
        <h2 class="h3 d-flex justify-content-between">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill px-3">3</badge>
        </h2>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <h5>Product name<br>
              <small class="text-muted">brief description</small>
            </h5>
            <div class="text-muted">$12</div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <h5>Second product<br>
              <small class="text-muted">brief description</small>
            </h5>
            <div class="text-muted">$8</div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <h5>Third item<br>
              <small class="text-muted">brief description</small>
            </h5>
            <div class="text-muted">$5</div>
          </li>
          <li class="list-group-item d-flex justify-content-between text-success bg-light">
            <h5>Promo code<br>
              <small>EXAMPLECODE</small>
            </h5>
            <div>-$5</div>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            <h5>Total (USD)</h5>
            <div class="font-weight-bold">$20</div>
          </li>

          <li class="list-group-item mt-3 p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code">
              <div class="input-group-append">
                <button class="btn btn-secondary">Redeem</button>
              </div>
            </div>
          </li>

        </ul>
      </div>
      <div class="col-sm-8 order-sm-0">
        <h2>Billing address</h2>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="inputFirstName">First name</label>
            <input type="text" class="form-control" id="inputFirstName">
          </div>
          <div class="form-group col-sm-6">
            <label for="inputLastName">Last name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputUserName">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inputLastName" placeholder="Username">
          </div>
        </div>
        
      </div>
    </div>
  </div>
  </div>
</body>

</html>
