<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="maincontainer">
    <form class="login text-center">
      <div class="icondiv">A</div>
      <h3 class="font-weight-normal mt-2">Please sign in</h3>
      <div class="form-group">
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email address">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMeCheck">
        <label class="form-check-label" for="rememberMeCheck">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
      <div class="text-muted mt-4">&copy; 2017-2020</div>
      </form>
  </div>
</body>
</html>
